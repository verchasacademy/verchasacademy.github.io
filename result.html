<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Test Result | Verchas Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #004aad;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #004aad;
      color: #fff;
      font-size: 1.05em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #003080;
    }

    .result {
      margin-top: 20px;
      font-size: 1.05em;
      font-weight: 600;
    }

    .error {
      color: #e53935;
    }

    .success {
      color: #2e7d32;
    }
.logo {
  max-width: 120px;
  margin-bottom: 15px;
}
  </style>
</head>

<body>

  <div class="container">
    <img src="verchas-logo.png" alt="Verchas Academy Logo" class="logo">
    <h1>School Test Result</h1>

    <input
      type="text"
      id="mobile"
      placeholder="Enter Registered Mobile Number"
      maxlength="10"
    >

    <button onclick="getResult()">View Result</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby8SoT8eKPKcvm2nvQmXH1L4ynBC4EmA08zIhfWxed_OWQ4YCEwTB3Y7iF9RTJUiZwIrw/exec";

    function getResult() {
      const mobile = document.getElementById("mobile").value.trim();
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "";

      if (mobile.length !== 10) {
        resultDiv.innerHTML = "<span class='error'>Please enter a valid 10-digit mobile number</span>";
        return;
      }

      fetch(API_URL + "?mobile=" + mobile)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = "<span class='error'>No result found</span>";
          } else {
            resultDiv.innerHTML =
              "<div class='success'>" +
              "Name: <b>" + data.name + "</b><br>" +
              "Marks Out of 20: <b>" + data.marks + "</b>" +
              "</div>";
          }
        })
        .catch(() => {
          resultDiv.innerHTML = "<span class='error'>Something went wrong. Please try again.</span>";
        });
    }
  </script>

</body>
</html>
