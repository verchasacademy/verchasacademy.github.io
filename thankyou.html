
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful | Verchas Academy</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f2f4f8;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#004aad}
.slip{
  margin-top:25px;
  padding:20px;
  border:2px dashed #004aad;
  border-radius:10px;
}
.slip p{font-size:1.05em;margin:10px 0}
.label{font-weight:600;color:#333}
#qrcode{text-align:center;margin-top:10px}
button{
  width:100%;
  margin-top:25px;
  padding:14px;
  font-size:1.1em;
  background:#004aad;
  color:#fff;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>
<div class="container">
<h1 id="pageTitle">Registration Successful</h1>

<div class="slip">
  <p><span class="label">Registration No:</span> <span id="regNo"></span></p>
  <p><span class="label">Student Name:</span> <span id="studentName"></span></p>
  <p><span class="label">Father Name:</span> <span id="fatherName"></span></p>
  <p><span class="label">Mobile:</span> <span id="mobile"></span></p>
  <div id="qrcode"></div>
</div>

<button id="downloadBtn">Download PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const type = sessionStorage.getItem("form_type");
  const stored = sessionStorage.getItem("reg_data");
  if (!type || !stored) return;

  const data = JSON.parse(stored);

  document.getElementById("regNo").textContent = data.registrationNo || "";
  document.getElementById("studentName").textContent = data.studentName || "";
  document.getElementById("fatherName").textContent = data.fatherName || "";
  document.getElementById("mobile").textContent = data.mobile || "";

  new QRCode(document.getElementById("qrcode"), {
    text:
      "Registration No: " + data.registrationNo + "\n" +
      "Student Name: " + data.studentName + "\n" +
      "Father Name: " + data.fatherName + "\n" +
      "Mobile: " + data.mobile,
    width:120,
    height:120
  });

  const btn = document.getElementById("downloadBtn");
  let fired = false; // ðŸ”‘ prevents double fire

  function handleDownload(e){
    e.preventDefault();
    if (fired) return;
    fired = true;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("VERCHAS ACADEMY", 105, 20, { align:"center" });

    doc.setFontSize(14);
    doc.text(
      type === "scholarship"
        ? "Scholarship Test Admit Card"
        : "Student Registration Slip",
      105, 32, { align:"center" }
    );

    doc.line(20, 38, 190, 38);

    doc.setFontSize(12);
    doc.text("Registration No :", 20, 55);
    doc.text(data.registrationNo || "", 65, 55);

    doc.text("Student Name :", 20, 65);
    doc.text(data.studentName || "", 65, 65);

    doc.text("Father Name :", 20, 75);
    doc.text(data.fatherName || "", 65, 75);

    doc.text("Mobile Number :", 20, 85);
    doc.text(data.mobile || "", 65, 85);

    const qrImg = document.querySelector("#qrcode img");
    if (qrImg) {
      doc.addImage(qrImg.src, "PNG", 150, 55, 35, 35);
    }

    doc.save(
      type === "scholarship"
        ? "Scholarship_Admit_Card.pdf"
        : "Verchas_Registration_Slip.pdf"
    );

    // allow re-download after short pause
    setTimeout(() => fired = false, 1000);
  }

  btn.addEventListener("touchstart", handleDownload, { passive:false });
  btn.addEventListener("click", handleDownload);

});
</script>

</body>
</html>
