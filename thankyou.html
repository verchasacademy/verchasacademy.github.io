<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful | Verchas Academy</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f2f4f8;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
h1{
  text-align:center;
  color:#004aad;
}
.slip{
  margin-top:25px;
  padding:20px;
  border:2px dashed #004aad;
  border-radius:10px;
}
.slip p{
  font-size:1.05em;
  margin:10px 0;
}
.label{
  font-weight:600;
  color:#333;
}
#qrcode{
  margin-top:15px;
  text-align:center;
}
button{
  width:100%;
  margin-top:25px;
  padding:14px;
  font-size:1.1em;
  background:#004aad;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:#003366;
}
.note{
  margin-top:15px;
  font-size:0.9em;
  color:#555;
  text-align:center;
}
.slip-flex{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
}

.slip-left{
  flex:2;
}

.slip-right{
  flex:1;
  text-align:center;
}

.slip-right img{
  max-width:160px;
  opacity:0.9;
}
@media (max-width:600px){
  .slip-flex{
    flex-direction:column;
    text-align:center;
  }
  .slip-right{
    margin-top:15px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="pageTitle">Registration Successful</h1>

  <div class="slip slip-flex">

  <!-- LEFT SIDE -->
  <div class="slip-left">
    <p><span class="label">Registration No:</span> <span id="regNo"></span></p>
    <p><span class="label">Student Name:</span> <span id="studentName"></span></p>
    <p><span class="label">Father Name:</span> <span id="fatherName"></span></p>
    <p><span class="label">Mobile:</span> <span id="mobile"></span></p>

    <div id="qrcode"></div>
  </div>

  <!-- RIGHT SIDE (LOGO) -->
  <div class="slip-right">
    <img src="verchas-logo.png" alt="Verchas Academy Logo">
  </div>

</div>

  <button id="downloadBtn">Download PDF</button>

  <div class="note">
    Please keep this registration slip for future reference.
  </div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const type = sessionStorage.getItem("form_type");
  const stored = sessionStorage.getItem("reg_data");

  if (!type || !stored) {
    document.body.innerHTML =
      "<h3 style='text-align:center'>Invalid access</h3>";
    return;
  }

  const data = JSON.parse(stored);

  // -------- COMMON FIELDS ----------
  document.getElementById("regNo").textContent = data.registrationNo;
  document.getElementById("studentName").textContent = data.studentName;
  document.getElementById("fatherName").textContent = data.fatherName;
  document.getElementById("mobile").textContent = data.mobile;

  // -------- PAGE TEXT BASED ON FORM ----------
  if (type === "registration") {
    document.getElementById("pageTitle").textContent =
      "Registration Successful";
    document.getElementById("downloadBtn").textContent =
      "Download Registration Slip (PDF)";
  }

  if (type === "scholarship") {
    document.getElementById("pageTitle").textContent =
      "Scholarship Test Registration Successful";
    document.getElementById("downloadBtn").textContent =
      "Download Admit Card (PDF)";
  }

  // -------- QR CODE ----------
  new QRCode(document.getElementById("qrcode"), {
    text:
      "Registration No: " + data.registrationNo + "\n" +
      "Student Name: " + data.studentName + "\n" +
      "Father Name: " + data.fatherName + "\n" +
      "Mobile: " + data.mobile,
    width:120,
    height:120
  });

  // -------- DOWNLOAD BUTTON ----------
  document.getElementById("downloadBtn").onclick = function () {
    if (type === "registration") {
      generateRegistrationPDF(data);
    }
    if (type === "scholarship") {
      generateScholarshipPDF(data);
    }
  };

});
</script>
<script>
function generateRegistrationPDF(data) {

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const logo = new Image();
  logo.src = "verchas-logo.png";

  logo.onload = build;
  logo.onerror = build;

  function build() {

    if (logo.complete && logo.naturalWidth) {
      doc.addImage(logo, "PNG", 75, 10, 55, 45);
    }

    doc.setFontSize(18);
    doc.text("VERCHAS ACADEMY", 105, 62, { align:"center" });

    doc.setFontSize(14);
    doc.text("Student Registration Slip", 105, 72, { align:"center" });

    doc.line(20, 78, 190, 78);

    doc.setFontSize(12);
    doc.text(
      "Centre : Verchas Academy, Saketpuri, Devkali Bypass, Ayodhya",
      20, 95
    );

    doc.text("Registration No :", 20, 115);
    doc.setFontSize(14);
    doc.text(data.registrationNo, 65, 115);

    doc.setFontSize(12);
    doc.text("Student Name :", 20, 125);
    doc.text(data.studentName, 65, 125);

    doc.text("Father's Name :", 20, 135);
    doc.text(data.fatherName, 65, 135);

    doc.text("Mobile Number :", 20, 145);
    doc.text(data.mobile, 65, 145);

    const qrImg = document.querySelector("#qrcode img");
    if (qrImg) {
      doc.addImage(qrImg.src, "PNG", 150, 115, 35, 35);
    }

    doc.setFontSize(10);
    doc.text("Authorised Signatory", 20, 195);
    doc.text("Verchas Academy", 20, 200);

    doc.save("Verchas_Registration_Slip.pdf");
  }
}
</script>
<script>
function generateScholarshipPDF(data) {

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const logo = new Image();
  logo.src = "verchas-logo.png";

  logo.onload = build;
  logo.onerror = build;

  function build() {

    if (logo.complete && logo.naturalWidth) {
      doc.addImage(logo, "PNG", 75, 10, 55, 45);
    }

    doc.setFontSize(18);
    doc.text("VERCHAS ACADEMY", 105, 62, { align:"center" });

    doc.setFontSize(16);
    doc.text("SCHOLARSHIP TEST 2026", 105, 78, { align:"center" });

    doc.setFontSize(14);
    doc.text("ADMIT CARD", 105, 90, { align:"center" });

    doc.line(20, 98, 190, 98);

    doc.setFontSize(12);
    doc.text("Exam Date : 05 April 2026", 20, 112);
    doc.text("Exam Time : 11:00 AM", 20, 120);

    doc.text(
      "Venue : Verchas Academy, Saketpuri, Devkali Bypass, Ayodhya",
      20, 136
    );

    doc.line(20, 144, 190, 144);

    doc.text("Registration No :", 20, 156);
    doc.setFontSize(14);
    doc.text(data.registrationNo, 65, 156);

    doc.setFontSize(12);
    doc.text("Student Name :", 20, 168);
    doc.text(data.studentName, 65, 168);

    doc.text("Father's Name :", 20, 180);
    doc.text(data.fatherName, 65, 180);

    doc.text("Mobile Number :", 20, 192);
    doc.text(data.mobile, 65, 192);

    const qrImg = document.querySelector("#qrcode img");
    if (qrImg) {
      doc.addImage(qrImg.src, "PNG", 150, 112, 35, 35);
    }

    doc.setFontSize(10);
    doc.text(
      "Note: Please bring this Admit Card and a valid photo ID.",
      20, 215,
      { maxWidth:170 }
    );

    doc.save("Scholarship_Admit_Card.pdf");
  }
}
</script>
</body>
</html>
