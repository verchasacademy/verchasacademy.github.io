.download-btn{
  margin-top:22px;
  padding:14px 26px;
  font-size:1.15em;
  font-weight:600;
  background:linear-gradient(135deg, #004aad, #0066ff);
  color:#fff;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,74,173,0.35);
  transition:all 0.25s ease;
  display:inline-flex;
  align-items:center;
  gap:10px;
}

/* Hover effect (desktop) */
.download-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,74,173,0.45);
  background:linear-gradient(135deg, #003366, #004aad);
}

/* Tap feedback (mobile) */
.download-btn:active{
  transform:scale(0.97);
  box-shadow:0 6px 16px rgba(0,74,173,0.35);
}
/* üîí Official badge */
.official-badge{
  display:inline-block;
  padding:6px 14px;
  margin-bottom:14px;
  font-size:0.85em;
  font-weight:600;
  color:#0a5c2f;
  background:#e8f7ee;
  border-radius:20px;
}

/* üìÑ Meta info text */
.download-meta{
  margin-top:10px;
  font-size:0.9em;
  color:#555;
}
.download-meta span{
  color:#777;
}

/* ‚ú® One-time pulse animation */
@keyframes pulse {
  0% { transform:scale(1); box-shadow:0 0 0 rgba(0,74,173,0.4); }
  50% { transform:scale(1.04); box-shadow:0 0 20px rgba(0,74,173,0.45); }
  100% { transform:scale(1); box-shadow:0 0 0 rgba(0,74,173,0); }
}
.pulse-once{
  animation:pulse 1.2s ease-out 1;
}

</div>
