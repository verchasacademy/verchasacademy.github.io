
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful | Verchas Academy</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f2f4f8;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#004aad;}
button{
  width:100%;
  margin-top:25px;
  padding:14px;
  font-size:1.1em;
  background:#004aad;
  color:#fff;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>
<div class="container">
<h1 id="pageTitle">Registration Successful</h1>
<button id="downloadBtn">Download PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const type = sessionStorage.getItem("form_type");
  const stored = sessionStorage.getItem("reg_data");
  if (!type || !stored) return;

  const data = JSON.parse(stored);
  const btn = document.getElementById("downloadBtn");

  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("VERCHAS ACADEMY", 105, 20, { align:"center" });
    doc.text("Registration No: " + data.registrationNo, 20, 40);
    doc.save(type === "registration"
      ? "Registration_Slip.pdf"
      : "Admit_Card.pdf");
  }

  // ðŸ”¥ CRITICAL MOBILE FIX:
  // Use touchstart + click, no async, no timeout
  btn.addEventListener("touchstart", generatePDF, { passive:true });
  btn.addEventListener("click", generatePDF);

});
</script>
</body>
</html>
